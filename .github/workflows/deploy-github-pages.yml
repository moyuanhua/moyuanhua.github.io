name: 部署到 GitHub Pages

on:
  # 当主分支有推送时触发（包括自动同步的文档提交）
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/deploy-github-pages.yml'

  # 支持手动触发
  workflow_dispatch:

# 设置 GitHub Token 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个部署同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: 安装依赖
        run: |
          cd app
          npm ci

      - name: 构建站点
        run: |
          cd app
          npm run build
        env:
          SKIP_FEISHU_SYNC: true
          NODE_ENV: production

      - name: 设置 Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
